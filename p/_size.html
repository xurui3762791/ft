<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  		<meta http-equiv="X-UA-Compatible" content="IE=Edge, Chrome=1, requiresActiveX=true">
  		<meta name="Keywords" content="小狗钱钱,票据理财,票据理财平台,银行承兑汇票,商业承兑汇票" />
		<meta name="description" content="小狗钱钱是东上海国际文化影视集团旗下的互联网金融平台，是银行承兑汇票散户投资需求平台，由银行承担验票、保管、到期托收并结算的责任，商业汇票由央企、国企、上市公司到期托收并结算的责任。不期而遇的金钱童话，只在小狗钱钱。" />
  		<title>小狗钱钱--国企背景的票据理财平台</title>
		<script type="text/javascript" src="static/js/lib/spa-source/src/jquery.js"></script>
    </head>
    <body>
			
		<textarea id="input" style="width:500px; height:300px;"></textarea>
				
		
		<div>
			<input type="button" id="btn" value="px转换rem">
		</div>
		<textarea id="output" readonly style="width:500px; height:300px;"></textarea>
				
		

		<script type="text/javascript">
			$(function(){
				var btn = $("#btn");
				btn.click(function(){
					var v = $.trim($("#input").val());
					v = v.replace(/([0-9\.]+)px/gi, function(s0, s1){
						return (Number(s1) / 30) + "rem";
					});
					$("#output").val(v);
					
				})
			});
		</script>	
		
    </body>
</html>
